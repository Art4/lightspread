<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LightSpread</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="container-fluid">
        <h1>LightSpread</h1>
        <p>LightSpread is using node <script>document.write(process.versions.node)</script>, Chrome <script>document.write(process.versions.chrome)</script>, and Electron <script>document.write(process.versions.electron)</script>.</p>
        <div class="row">
            <div class="col-sm-6">
                <h2><span class="path-selected-indicator far fa-circle"></span> 1. Ordner wählen</h2>
            </div>
            <div class="col-sm-6">
                <div>
                    <button id="folder-selector">Ordner wählen</button>
                    <div id="path-selected"><i>Kein Ordner gewählt</i></div>
                </div>
            </div>
            <div class="col-sm-6">
                <h2 class="text-muted"><span class="server-run-indicator far fa-circle"></span> 2. Server starten</h2>
            </div>
            <div class="col-sm-6">
                <div>
                    <button id="server-switch" disabled>Start</button>
                    <div id="server-status"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
